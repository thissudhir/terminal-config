format = """$directory$git_branch$git_status$nodejs$python$rust$cmd_duration$line_break$character"""

# Clean prompt symbols
[character]
success_symbol = "[ï²](bold green)"
error_symbol = "[ï²](bold red)"

# Concise directory display
[directory]
style = "bold blue"
truncation_length = 2
truncate_to_repo = true
read_only = "ğŸ”’"

# Minimal git branch
[git_branch]
symbol = ""
style = "purple"
truncation_length = 12

# Essential git status only
[git_status]
ahead = "â†‘${count}"
behind = "â†“${count}"
diverged = "â†•${count}"
modified = "~${count}"
staged = "+${count}"
untracked = "?${count}"
